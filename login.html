<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ログイン画面</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="bgc-gry text-center" style="max-width: 500px; margin: 0 auto;">
                <h1 class="mgt50">なんでも掲示板</h1>
            </div>
            <main class="pdg30">
                <div class="bgc-gry">
                    <div class="bgc-gry text-center" style="max-width: 500px; margin: 0 auto;">
                        <h1 class="pdg50">ユーザーログイン</h1>
                    </div>
                    <div class="pdg15">
                        <div class="id">
                            <p>ID(メールアドレス)</p>
                            <div class="text-center">
                                <input type="text" class="wt630">
                            </div>
                        </div>
                        <div class="password">
                            <p>パスワード</p>
                            <div class="text-center">
                                <input type="text" class="wt630">
                            </div>
                        </div>
                    </div>
                    <div class="bgc-gry btn pdg15 text-center pdr40 pdt50">
                        <button class="login-btn">ログイン</button>
                    </div>
                </div>
            </main>
        </header>
    </body>
</html>
