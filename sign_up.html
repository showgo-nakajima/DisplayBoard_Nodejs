<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ログイン画面</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="bgc-gry text-center" style="max-width: 500px; margin: 0 auto;">
                <h1 class="mgt50">なんでも掲示板</h1>
            </div>
            <main class="pdt50">
                <div class="bgc-gry">
                    <div class="bgc-gry text-center" style="max-width: 500px; margin: 0 auto;">
                        <h1 class="pdg50">新規ユーザー登録</h1>
                    </div>
                    <div class="pdg15 text-center">
                        <div class="new-user pdb50">
                            <p>ユーザー名</p>
                            <div class="text-center">
                                <input type="text" class="wt630">
                            </div>
                        </div>
                        <div class="new-ID pdb50">
                            <p>ID（メールアドレス）</p>
                            <div class="text-center">
                                <input type="text" class="wt630">
                            </div>
                        </div>
                        <div class="new-pw">
                            <p>パスワード</p>
                            <div class="text-center">
                                <input type="text" class="wt630">
                            </div>
                        </div>
                    </div>
                    <div class="bgc-gry btn pdg15 text-center pdr40 pdt50 pdb50">
                        <button class="login-btn">登録</button>
                    </div>
                </div>
            </main>
            <footer>
                <p class="text-center">copy write</p>
            </footer>
        </header>
    </body>
</html>
